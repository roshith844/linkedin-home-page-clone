<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Linkedin India</title>
     <link rel="icon" type="image/x-icon" href="./images/linkedin-120.png">
     <link rel="stylesheet" href="styles.css">
</head>
<body>
     <header>
          <div class="logo">
               <img src="./images/linkedin-logo.svg">
          </div>
          <div class="buttons">
               <div class="nav"></div>
               <div class="joinLogin"></div>
          </div>
     </header>
     <main>
          <section class="join-section">
               <h1>Join the biggest professional community</h1>
               <input type="email" name="" id="" placeholder="Email"><br>
               <input type="password" name="" id="" placeholder="Password (8+ Characters">
               <br>
               <p>By clicking Agree & Join, you agree to the LinkedIn <a href="">User Agreement</a>, <a href="">Privacy Policy</a>, and <a>Cookie Policy</a>.</p>
          <button> Agree & Join</button>
          </section>
          <section class="intro-image"></section>
     </main>
     
</body>
</html>
